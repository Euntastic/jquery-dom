<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Movies App!</title>
</head>

<body>
  <div class="flex justify-center">
    <div class="justify-center p-6 m-6 w-5/6 bg-white rounded-lg border border-gray-200">
      <h1 class="text-3xl text-center">Movie Ratings Database</h1>
      <div id="movie-form" class="grid grid-col-3 grid-flow-col p-6">
        <div>
          <label for="movie-name" class="mr-2 text-lg">Movie Name</label>
          <input type="text" id="movie-name" placeholder="Movie Name" class="p-4 w-1/2 h-6 rounded-md border" required>
        </div>
        <div>
          <label for="movie-rating" class="mr-2 text-lg">Movie Rating</label>
          <input type="text" id="movie-rating" placeholder="Movie Rating" class="p-4 w-1/2 h-6 rounded-md border"
            required>
        </div>
        <div><button id="movie-submit" class="py-2 px-7 bg-indigo-300 border rounded-md">Submit</button></div>
      </div>
      <table class=" w-full border-separate border-spacing-2 border table-fixed">
        <thead>
          <tr>
            <th class="border p-2 w-1/3">Name</th>
            <th class="border p-2 w-1/3">Artist</th>
            <th class="border p-2 w-1/3"></th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script> 
  <script src="script.js"></script>
</body>

</html>
